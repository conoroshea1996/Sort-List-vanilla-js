<!DOCTYPE html>
<html>
    <head>
        <title>My contacts</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="center-align">My Contacts</h1>
            <input type="text" id="filterInput" placeholder="search Name">
            <ul id ="names"class="collection with header">
                <li class="collection-header"><h5>A</h5></li>
                <li class="collection-item"><a href="#">Adam</a></li>
                <li class="collection-item"><a href="#">Alice</a></li>
                <li class="collection-item"><a href="#">Alan</a></li>

                <li class="collection-header"><h5>B</h5></li>
                <li class="collection-item"><a href="#">Beth</a></li>
                <li class="collection-item"><a href="#">Bob</a></li>
                <li class="collection-item"><a href="#">BILL</a></li>

                <li class="collection-header"><h5>C</h5></li>
                <li class="collection-item"><a href="#">Conor</a></li>
                <li class="collection-item"><a href="#">Colin</a></li>
                <li class="collection-item"><a href="#">Cano</a></li>
            </ul>
        </div>

        <script>
            let FilterInput = document.getElementById('filterInput');
             
             //get Inout element 
             FilterInput.addEventListener('keyup',filterNames);

             function filterNames (){
                 //Get the value  of the input
                 let InputValue = document.getElementById('filterInput').value.toUpperCase();
                 //Get ul 
                 let ul = document.getElementById('names');
                 //get li's
                 let li = ul.querySelectorAll('li.collection-item');   
                 for(let i =0; i < li.length; i++){

                 let a = li[i].getElementsByTagName("a")[0];
                // Check if Input value matches 
                if (a.innerHTML.toUpperCase().indexOf(InputValue) > -1){

                    li[i].style.display="";

                }
                else{
                    li[i].style.display="none";
                }
                
                 }
             }
        </script>
    </body>
</html>
